<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming with Professor Zhang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .tile {
            width: 200px;
            height: 150px;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .week-tile {
            background-color: #f0f0f0;
        }
                /* Style for the button */
        .button {
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #007BFF; /* You can change the color */
            color: #fff; /* Text color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        /* Hover effect */
        .button:hover {
            background-color: #0056b3; /* Change to a darker shade on hover */
        }
    </style>
</head>

<body>
    <h1>Web Programming with Professor Zhang</h1>

    <div class="tile" id="syllabus" onclick="loadSyllabus()">
            <h2>Contributors</h2>
    </div>

    <div class="tile" id="syllabus" onclick="loadModules()">
        <h2>Learning Modules</h2>
    </div>

    <script>

        function loadCollaborators() {
            // You can provide a link to the Word document for download
            window.location.href = "contributors.html";
        }

        function loadSyllabus() {
            // You can provide a link to the Word document for download
            window.location.href = 'contributors.html';
        }

        function loadModules() {
            // You can provide a link to the Word document for download
            window.location.href = 'Modules.html';
        }

        function toggleContent(elementId) {
            var contentElement = document.getElementById(elementId + '-content');
            contentElement.style.display = (contentElement.style.display === 'none' || contentElement.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>

</html>
